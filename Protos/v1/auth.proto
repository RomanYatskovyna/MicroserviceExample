syntax = "proto3";
package auth.v1;
option csharp_namespace = "UserService.Grpc.v1";

import "google/api/annotations.proto";

service Auth {
	rpc Login (LoginRequest) returns (LoginResponse)
	{
		option (google.api.http) = {
			post: "/v1/auth"
			body: "*"
		};
	}

}

message LoginRequest {
	string username = 1;
	string password = 2;

}

message LoginResponse {
	string jwtToken = 1;
}